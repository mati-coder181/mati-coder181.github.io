<body class="bg-image">
    <div class="center-box">
        <h1 class="h1">Graph Query</h1>
        <div class="parameters">
            <h3 class="h3">Select Measurement:</h3>
            <select class="form-select" size="6" id="_m-list"></select>
        </div>
       
        <div class="parameters">
            <h3 class="h3">Select Field:</h3>
            <p class="text-center text-capitalize fw-bold">Hold Ctrl to select more than one option</p>
            <select class="form-select" size="6" id="_f-list" multiple></select>
        </div>
        
        <div class="parameters">
            <h3 class="h3">Select Days:</h3>
            <input class="input-group  mb-3" id="datepicker1" type="date" value="2022-01-01" min="2022-01-01" max="2030-12-31" required>
            <input class="input-group  mb-3" id="datepicker2" type="date" value="2022-01-01" min="2022-01-01" max="2030-12-31" required>
        </div>

        <div class="button-box">
            <a  id="btnPopup" type="submit" class="btn btn-secondary btn-lg">SUBMIT</a>
            <button id="reset-btn" type="button" class="btn btn-secondary btn-lg" onClick="window.location.reload();">RESET</button>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="myChart" height="200"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="grafico.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
